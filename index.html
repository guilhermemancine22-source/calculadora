<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fresh&Fit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008d26;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            background: #fff;
            margin: 40px auto;
            padding: 0; /* REMOVEI todo padding de cima */
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* IMPEDIR fundo branco de aparecer */
        }

        .logo-area {
            width: 100%;
            background: transparent; /* SEM FUNDO */
            padding: 0; /* SEM ESPAÇO BRANCO */
            text-align: center;
        }

        .logo-area img {
            width: 180px;  /* Ajuste fino opcional */
            display: block;
            margin: 20px auto 10px auto;
            background: transparent; /* GARANTE sem fundo */
        }

        h2 {
            text-align: center;
            margin-top: 5px;
            color: #008d26;
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: bold;
            margin: 20px 0 10px;
            color: #008d26;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        input {
            width: 50px;
            text-align: center;
        }

        button {
            width: 100%;
            background: #008d26;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .total {
            text-align: center;
            margin: 15px 0 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- ÁREA DA LOGO corrigida -->
        <div class="logo-area">
            <img src="logo_transparent_outline.png" alt="Fresh&Fit">
        </div>

        <h2>Calculadora</h2>

        <!-- Conteúdo continua igual -->
    </div>

</body>

</html>
