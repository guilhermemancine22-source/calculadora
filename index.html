<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    background: #0f8a3c;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: #fff;
    width: 380px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    padding: 25px;
}

.logo {
    width: 180px;
    display: block;
    margin: 0 auto 15px auto;
    filter: drop-shadow(0 8px 18px rgba(0,0,0,0.28));
}

h1 {
    text-align: center;
    margin: 5px 0 15px;
    color: #0f8a3c;
    font-size: 26px;
    font-weight: bold;
}

.section {
    font-weight: bold;
    color: #0f8a3c;
    font-size: 15px;
    margin: 14px 0 8px;
    border-left: 4px solid #0f8a3c;
    padding-left: 8px;
}

.item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 8px 0;
    font-size: 15px;
}

input {
    width: 70px;
    padding: 7px;
    font-size: 15px;
    text-align: center;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: .2s;
}

input:focus {
    border-color: #0f8a3c;
    outline: none;
    box-shadow: 0 0 5px rgba(15,138,60,0.4);
}

button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    background: #0f8a3c;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: .2s;
}

button:hover {
    background: #0c6f31;
}

.total {
    margin-top: 18px;
    text-align: center;
    font-weight: bold;
    color: #0f8a3c;
    font-size: 20px;
}
</style>
</head>
<body>

<div class="card">

    <!-- LOGO FINAL -->
    <img src="logo_transparent_outline.png" class="logo" alt="Logo Fresh&Fit">

    <h1>Calculadora</h1>

    <div class="section">Combos</div>
    <div class="item"><span>Lasanha (R$ 250)</span><input id="combo_lasanha" type="number" value="0"></div>
    <div class="item"><span>Crepioca (R$ 220)</span><input id="combo_crepioca" type="number" value="0"></div>
    <div class="item"><span>Panqueca (R$ 190)</span><input id="combo_panqueca" type="number" value="0"></div>

    <div class="section">Itens</div>
    <div class="item"><span>Lasanha (R$ 200)</span><input id="lasanha" type="number" value="0"></div>
    <div class="item"><span>Crepioca (R$ 170)</span><input id="crepioca" type="number" value="0"></div>
    <div class="item"><span>Panqueca (R$ 140)</span><input id="panqueca" type="number" value="0"></div>
    <div class="item"><span>Água (R$ 50)</span><input id="agua" type="number" value="0"></div>
    <div class="item"><span>Chocolate (R$ 150)</span><input id="choco" type="number" value="0"></div>
    <div class="item"><span>Energético (R$ 350)</span><input id="energetico" type="number" value="0"></div>
    <div class="item"><span>Café (R$ 450)</span><input id="cafe" type="number" value="0"></div>

    <button onclick="calcular()">Somar</button>

    <div class="total">Total: R$ <span id="resultado">0</span></div>
</div>

<script>
function calcular() {

    let total =
        combo_lasanha.value * 250 +
        combo_crepioca.value * 220 +
        combo_panqueca.value * 190 +
        lasanha.value * 200 +
        crepioca.value * 170 +
        panqueca.value * 140 +
        agua.value * 50 +
        choco.value * 150 +
        energetico.value * 350 +
        cafe.value * 450;

    resultado.innerText = total.toLocaleString("pt-BR");

    combo_lasanha.value = 0;
    combo_crepioca.value = 0;
    combo_panqueca.value = 0;
    lasanha.value = 0;
    crepioca.value = 0;
    panqueca.value = 0;
    agua.value = 0;
    choco.value = 0;
    energetico.value = 0;
    cafe.value = 0;
}
</script>

</body>
</html>
