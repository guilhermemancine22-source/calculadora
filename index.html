<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fresh&Fit</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #008f2d;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* LOGO */
        .logo-container {
            margin-top: 40px;
            margin-bottom: -30px;
            z-index: 10;
        }

        .logo {
            width: 220px;
            height: auto;
        }

        /* CARD PRINCIPAL */
        .container {
            background-color: #fff;
            width: 90%;
            max-width: 380px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #008f2d;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .section-title {
            font-weight: bold;
            color: #008f2d;
            margin-top: 20px;
            margin-bottom: 10px;
            border-left: 4px solid #008f2d;
            padding-left: 6px;
        }

        /* ITENS */
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .item input {
            width: 60px;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
        }

        /* BOTÃƒO */
        .btn {
            width: 100%;
            padding: 12px;
            background-color: #008f2d;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }

        .total {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            color: #008f2d;
            font-weight: bold;
        }

        /* ========================== */
        /* ðŸ“± MODO CELULAR (atÃ© 480px) */
        /* ========================== */

        @media (max-width: 480px) {

            .logo {
                width: 170px;
            }

            .container {
                padding: 20px;
                width: 92%;
                max-width: 350px;
            }

            .item span {
                font-size: 14px;
            }

            .item input {
                width: 50px;
                padding: 6px;
            }

            .btn {
                padding: 10px;
                font-size: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }

        /* ========================== */
        /* ðŸ“±ðŸ“² MODO TABLET (481â€“768px) */
        /* ========================== */

        @media (max-width: 768px) {
            .container {
                width: 85%;
            }

            .logo {
                width: 200px;
            }
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <div class="logo-container">
        <img src="logo.png" class="logo" alt="Fresh&Fit Logo">
    </div>

    <!-- CARD -->
    <div class="container">

        <h2>Calculadora</h2>

        <!-- Combos -->
        <div class="section-title">Combos</div>

        <div class="item">
            <span>Lasanha (R$ 250)</span>
            <input type="number" id="lasanha" value="0">
        </div>

        <div class="item">
            <span>Crepioca (R$ 220)</span>
            <input type="number" id="crepioca" value="0">
        </div>

        <!-- Itens -->
        <div class="section-title">Itens</div>

        <div class="item">
            <span>Panqueca (R$ 190)</span>
            <input type="number" id="panqueca" value="0">
        </div>

        <div class="item">
            <span>Brownie (R$ 150)</span>
            <input type="number" id="brownie" value="0">
        </div>

        <button class="btn" onclick="calcular()">Calcular Total</button>

        <div class="total" id="resultado">Total: R$ 0,00</div>

    </div>

    <script>
        function calcular() {
            let total =
                (Number(document.getElementById('lasanha').value) * 250) +
                (Number(document.getElementById('crepioca').value) * 220) +
                (Number(document.getElementById('panqueca').value) * 190) +
                (Number(document.getElementById('brownie').value) * 150);

            document.getElementById('resultado').textContent =
                "Total: R$ " + total.toFixed(2).replace('.', ',');
        }
    </script>

</body>
</html>
