<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AltaRP</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calc-box {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            background: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="calc-box">
        <img src="https://i.imgur.com/8p9wGkt.png" width="120" style="margin-bottom: 10px;">
        <h2>Calculadora de Produtos</h2>

        <select id="produto">
            <option value="geladeira">Geladeira – R$1200</option>
            <option value="tv">TV – R$800</option>
            <option value="fogão">Fogão – R$600</option>
        </select>

        <input type="number" id="quantidade" placeholder="Quantidade">

        <button onclick="calcular()">Calcular</button>

        <h3 id="resultado"></h3>
    </div>

<script>
    function calcular() {
        let produto = document.getElementById("produto").value;
        let quantidade = Number(document.getElementById("quantidade").value);

        let valores = {
            geladeira: 1200,
            tv: 800,
            fogão: 600
        };

        if (!quantidade || quantidade <= 0) {
            document.getElementById("resultado").innerHTML = "Digite uma quantidade válida.";
            return;
        }

        let total = valores[produto] * quantidade;

        document.getElementById("resultado").innerHTML =
            "Total: R$ " + total.toLocaleString("pt-BR");
    }
</script>

</body>
</html>
