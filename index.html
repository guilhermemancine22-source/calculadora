<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Fresh&Fit</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008d26;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 350px;
            background: #fff;
            margin: 40px auto;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .logo-area {
            width: 100%;
            background: transparent;
            padding: 0;
            text-align: center;
        }

        .logo-area img {
            width: 180px;
            display: block;
            margin: 20px auto 10px auto;
        }

        h2 {
            text-align: center;
            margin-top: 5px;
            color: #008d26;
            margin-bottom: 15px;
        }

        .section-title {
            font-weight: bold;
            margin: 20px 0 10px;
            color: #008d26;
        }

        .content {
            padding: 20px;
            padding-top: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
        }

        input {
            width: 50px;
            text-align: center;
        }

        button {
            width: 100%;
            background: #008d26;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        .total {
            text-align: center;
            margin: 15px 0 20px;
            font-weight: bold;
            color: #008d26;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo-area">
            <img src="logo_transparent_outline.png" alt="Fresh&Fit">
        </div>

        <!-- T√≠tulo -->
        <h2>Calculadora</h2>

        <!-- Conte√∫do da calculadora -->
        <div class="content">

            <!-- Combos -->
            <div class="section-title">ü•ó Combos</div>

            <div class="item">
                <span>Lasanha (R$ 250)</span>
                <input id="combo1" type="number" value="0">
            </div>

            <div class="item">
                <span>Crepioca (R$ 220)</span>
                <input id="combo2" type="number" value="0">
            </div>

            <div class="item">
                <span>Panqueca (R$ 190)</span>
                <input id="combo3" type="number" value="0">
            </div>

            <!-- Itens -->
            <div class="section-title">üçΩÔ∏è Itens</div>

            <div class="item">
                <span>Lasanha (R$ 200)</span>
                <input id="item1" type="number" value="0">
            </div>

            <div class="item">
                <span>Crepioca (R$ 170)</span>
                <input id="item2" type="number" value="0">
            </div>

            <div class="item">
                <span>Panqueca (R$ 140)</span>
                <input id="item3" type="number" value="0">
            </div>

            <div class="item">
                <span>√Ågua (R$ 50)</span>
                <input id="item4" type="number" value="0">
            </div>

            <div class="item">
                <span>Chocolate (R$ 150)</span>
                <input id="item5" type="number" value="0">
            </div>

            <div class="item">
                <span>Energ√©tico (R$ 350)</span>
                <input id="item6" type="number" value="0">
            </div>

            <div class="item">
                <span>Caf√© (R$ 450)</span>
                <input id="item7" type="number" value="0">
            </div>

            <!-- Bot√£o -->
            <button onclick="somar()">Somar</button>

            <!-- Total -->
            <div class="total" id="resultado">Total: R$ 0,00</div>

        </div>
    </div>

    <script>
        function somar() {

            const combos = [250, 220, 190];
            const itens = [200, 170, 140, 50, 150, 350, 450];

            let total = 0;

            for (let i = 0; i < combos.length; i++) {
                let q = document.getElementById(`combo${i + 1}`).value;
                total += combos[i] * q;
            }

            for (let i = 0; i < itens.length; i++) {
                let q = document.getElementById(`item${i + 1}`).value;
                total += itens[i] * q;
            }

            document.getElementById("resultado").innerText =
                "Total: R$ " + total.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }
    </script>

</body>

</html>
