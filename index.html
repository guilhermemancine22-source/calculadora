<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    background: linear-gradient(135deg, #0f8a3c, #0c6b30);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* CARD BONITO */
.card {
    background: #ffffff;
    width: 380px;
    border-radius: 22px;
    padding: 22px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    animation: aparecer 0.5s ease-out;
    border: 4px solid #0f8a3c;
}

@keyframes aparecer {
    from { opacity: 0; transform: scale(0.9); }
    to   { opacity: 1; transform: scale(1); }
}

h1 {
    text-align: center;
    margin: 0 0 12px;
    color: #0f8a3c;
    font-size: 26px;
    font-weight: 900;
}

/* SEÇÕES */
.section {
    font-weight: 700;
    color: #0f8a3c;
    font-size: 16px;
    margin: 16px 0 8px;
    border-left: 4px solid #0f8a3c;
    padding-left: 6px;
}

/* ITENS */
.item {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-size: 15px;
}

/* INPUT BONITO */
input {
    width: 65px;
    padding: 6px;
    font-size: 15px;
    text-align: center;
    border-radius: 10px;
    border: 2px solid #0f8a3c;
    transition: 0.2s;
}

input:focus {
    outline: none;
    border-color: #0a5627;
    box-shadow: 0 0 8px rgba(0, 128, 0, 0.4);
}

/* BOTÃO */
button {
    margin-top: 18px;
    width: 100%;
    padding: 14px;
    background: #0f8a3c;
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

button:hover {
    background: #0c6b30;
    transform: scale(1.03);
}

.total {
    margin-top: 16px;
    text-align: center;
    font-weight: bold;
    color: #0f8a3c;
    font-size: 20px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Calculadora</h1>

    <div class="section">Combos</div>
    <div class="item"><span>Lasanha ($250)</span><input id="combo_lasanha" type="number" value="0"></div>
    <div class="item"><span>Crepioca ($220)</span><input id="combo_crepioca" type="number" value="0"></div>
    <div class="item"><span>Panqueca ($190)</span><input id="combo_panqueca" type="number" value="0"></div>

    <div class="section">Itens</div>
    <div class="item"><span>Lasanha ($200)</span><input id="lasanha" type="number" value="0"></div>
    <div class="item"><span>Crepioca ($170)</span><input id="crepioca" type="number" value="0"></div>
    <div class="item"><span>Panqueca ($140)</span><input id="panqueca" type="number" value="0"></div>
    <div class="item"><span>Água ($50)</span><input id="agua" type="number" value="0"></div>
    <div class="item"><span>Chocolate ($150)</span><input id="choco" type="number" value="0"></div>
    <div class="item"><span>Energético ($350)</span><input id="energetico" type="number" value="0"></div>
    <div class="item"><span>Café ($450)</span><input id="cafe" type="number" value="0"></div>

    <button onclick="calcular()">Somar</button>
    <div class="total">Total: $ <span id="resultado">0</span></div>
</div>

<script>
function calcular() {
    let total =
        combo_lasanha.value * 250 +
        combo_crepioca.value * 220 +
        combo_panqueca.value * 190 +
        lasanha.value * 200 +
        crepioca.value * 170 +
        panqueca.value * 140 +
        agua.value * 50 +
        choco.value * 150 +
        energetico.value * 350 +
        cafe.value * 450;

    resultado.innerText = total;

    // limpar inputs
    combo_lasanha.value = 0;
    combo_crepioca.value = 0;
    combo_panqueca.value = 0;
    lasanha.value = 0;
    crepioca.value = 0;
    panqueca.value = 0;
    agua.value = 0;
    choco.value = 0;
    energetico.value = 0;
    cafe.value = 0;
}
</script>

</body>
</html>
